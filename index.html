<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Leaflet Map Example</h1>
  <p>This is an example of an interactive map created with the Leaflet package in R.</p>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.7749, -122.4194], 10); // Center map at San Francisco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([37.7749, -122.4194]).addTo(map)
      .bindPopup('San Francisco')
      .openPopup();

    L.circle([40.7128, -74.0060], {
      color: 'red',
      radius: 500000
    }).addTo(map)
      .bindPopup('New York City');
  </script>
</body>
</html>
